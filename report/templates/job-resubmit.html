<div align="center">
{% if errors %}
<title>Job resubmitted failed </title>
Please select one job to resubmit
Back to check the <a href="/report/jobs/">lava result report</a>
{% else %}
<title>Job resubmitted successfully </title>
<table border=2>
{% for job in new_job_ids %}
<tr>
<td>{{ job.0 }}</td>
<td>{{ job.1 }}</td>
</tr>
{% endfor %}
</table>

Back to check the <a href="/report/jobs/">lava result report</a>
{% endif %}
</div>
